<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bisection.css">
    <script src="https://pagecdn.io/lib/mathjs/7.1.0/math.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <title>Newton</title>
</head>
<body>
    <h1 class="title">Newton</h1>
    <div class="container">
        <div class="inputs">
            <input type="text" name="function" placeholder="function" autofocus id="function">
            <input type="number" min="any" step="any" required name="x0" placeholder="x0" id="input-x0" class="lil-input">
            <input type= "number" min="any" step="any" name="tol" placeholder="tolerance" id="input-tol" class="lil-input">
            <input type="number" min="1" name="iterations" placeholder="iterations" id="iterations" class="lil-input">
        </div>
        <a href="#" id="start">
            <span>start</span>
            <div class="liquid"></div>
        </a>
        <div class="table">
            <table id="table">
                <thead>
                    <tr>
                        <td>i</td>
                        <td>xi</td>
                        <td>f(xi)</td>
                        <td>E</td>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <script src="./js/metodos/open_methods/newton.js"></script>
    <div class="layer">
        <section id="plotSettings">
            <label for="xMin" style="color: white;">xMin: </label><input type=number id="xMin" value=-5 step=0.5 oninput="plot();">
            <p></p>
            <label for="xMin" style="color: white;">xMax: </label><input type=number id="xMax" value=6 step=0.5 oninput="plot();">

            <p></p>
            <label for="yMin" style="color: white;">yMin: </label><input type=number id="yMin" value=-6 step=0.5 oninput="plot();">
            <p></p>
            <label for="yMax" style="color: white;">yMax: </label><input type=number id="yMax" value=6 step=0.5 oninput="plot();">
            <p></p>
            <!--<label for="function" style="color: white;">Function to plot: </label>
            <input id="function" type="text" onchange="plot();">-->
            <p></p><br>
            <button id="button" onclick="plot();">Plot</button>

        </section>
        <section id="plot">
            <div id="myFunction"></div>
        </section>
    </div>
</body>
</html>
