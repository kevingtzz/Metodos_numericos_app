<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bisection.css">
    <title>Bisection</title>
</head>
<body>
    <h1 class="title">Bisection</h1>
    <div class="container">
        <div class="inputs">
            <input type="text" name="function" placeholder="function" autofocus id="function">
            <input type="number" name="a" placeholder="interval a" id="input-a" class="lil-input">
            <input type="number" name="b" placeholder="interval b" id="input-b" class="lil-input">
            <input type="number" name="iterations" placeholder="iterations" id="iterations" class="lil-input">
            <input type="number" name="tolerance" placeholder="tolerance" id="tolerance" class="lil-input">
        </div>
        <a href="#" id="start">
            <span>start</span>
            <div class="liquid"></div>
        </a>
        <div class="graph"></div>
        <div class="table"></div>
    </div>
    <script src="./js/metodos/biseccion.js"></script>
</body>
</html>
